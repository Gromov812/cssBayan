<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">

<body>
 <div class="box">
    <div class="container">
    <div>

                <img src="./img/pic1.webp" alt="mem">

    </div>
    <div class="item">
        <input type="radio" id="item_2" name="rad">

        </label>
    </div>
    <div class="item">

            <div class="img">
                <img src="./img/pic3.jpg" alt="mem">

    </div>
    <div class="item">

        <label for="item_4" class="content">
            <div class="img">
                <img src="./img/pic4.jpg" alt="mem">

        </label>
    </div>
    <div class="item">
        <input type="radio" id="item_5" name="rad" >

        </label>
    </div>
</section>
 </div>
</div>
